<head>

    <title>introduction to three.js</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Asynchronously loads ES module shims to add support for import maps in browsers that don't natively support them -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <!-- Defines import maps to simplify importing Three.js modules and its examples/addons -->

    {
        "imports": {
            "three": "https://unpkg.com/three/build/three.module.js",
            "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
    }
    </script>

</head>
